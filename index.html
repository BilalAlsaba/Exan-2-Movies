<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Movie App</title>
   <link rel="shortcut icon" href="./images/logo.png">
   <link rel="stylesheet" href="./css/bootstrap.min.css" />
   <link rel="stylesheet" href="./css/all.min.css">
   <link rel="stylesheet" href="./css/style.css" />
</head>

<body>



   <nav class="mav-content position-fixed top-0 start-0 vh-100 text-center ">
      <div class="nav-logo">
         <img src="./images/logo.png" class="img-fluid" alt="">
      </div>
      <div class="nav-menu text-center button-nav">
         <i class="button-open fa-solid fa-align-justify"></i>
         <i class="button-close fa-solid fa-xmark d-none"></i>
      </div>
      <div class="nav-social">
         <i class="fa-solid fa-globe"></i>
         <i class="fa-solid fa-share-nodes"></i>
      </div>
   </nav>


   <div class="side-nav position-fixed top-0 start-0 vh-100">
      <div class="menu">
         <ul class="mation-ul">
            <li><a data-value="now_playing" id="nowPlaying">Now playing</a></li>
            <li><a data-value="popular" id="popular">Popular</a></li>
            <li><a data-value="top_rated" id="topRated">Top Rated</a></li>
            <li><a data-value="trending" id="trending">Trending</a></li>
            <li><a data-value="upcoming" id="upcoming">Upcoming</a></li>
            <li><a href="#contact">Contact Us</a></li>
         </ul>
      </div>
      <div class="copyrights">
         <div class="rights-social">
            <a target="blank" href="www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
            <a target="blank" href="www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a target="blank" href="www.globe.com"><i class="fa-solid fa-globe"></i></a>
         </div>
         <p class="pt-3">Copyright Â© 2022 All Rights Reserved. <br>Created by <a href="https://github.com/BilalAlsaba"
               class="link-danger fw-bold" target="blank">Bilal Alsaba</a></p>
      </div>
   </div>






   <input id="search" type="search" placeholder="Search"
      class="form-control w-50 mx-auto bg-transparent rounded-pill text-white shadow-none border-white px-3">
   <div id="home" class="container content p-3 ">
      <div class="row" id="movieCard">
         </div>
      </div>
   </div>







   <section id="contact" class="container text-white py-5">
      <h2>Contact US</h2>
      <form>
         <div class="row mt-3">
            <div class="col-md-6">
               <input type="text" required id="name" maxlength="37" class="form-control mt-4"
                  placeholder="Enter Your Name">
               <span  class="error error1 animate__animated"></span>
            </div>
            <div class="col-md-6">
               <input type="email" required id="email" class="form-control mt-4" placeholder="Enter Your Email">
               <span  class="error error2 animate__animated"></span>
            </div>
            <div class="col-md-6">
               <input type="number" required id="phone" class="form-control mt-4" placeholder="Enter Your Phone">
               <span  class="error error3 animate__animated"></span>
            </div>
            <div class="col-md-6">
               <input type="number" required id="age" class="form-control mt-4" placeholder="Enter Your Age">
               <span  class=" error error4 animate__animated"></span>
            </div>
            <div class="col-md-6 position-relative">
               <input type="password" required id="password" class="form-control mt-4"
                  placeholder="Enter Your Password">
               <span  class="error error5 animate__animated"></span>
            </div>
            <div class="col-md-6">
               <input type="password" required id="repassword" class="form-control mt-4" placeholder="ReEnter Password">
               <span  class="error error6 animate__animated"></span>
            </div>
            <div class="col-md-12  mt-4">
               <button type="submit" class="form-btn rounded-2 mb-3 animate__animated">Submit</button>
            </div>
      </form>
      </div>
   </section>




   <script src="js/jquery-3.7.1.min.js"></script>
   <script src="./js/bootstrap.bundle.min.js"></script>
   <script src="./js/index.js"></script>
</body>

</html>
